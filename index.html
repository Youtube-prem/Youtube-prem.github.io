<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신청 페이지</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo",Arial,sans-serif;background:#f5f6fa;}
    .wrap{max-width:720px;margin:0 auto;padding:28px 16px;}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:20px;box-shadow:0 10px 28px rgba(0,0,0,.08);}
    h1{margin:0 0 10px;font-size:26px;letter-spacing:-.6px;}
    p{margin:0 0 16px;color:#6b7280;line-height:1.7;}
    a.btn{display:block;text-align:center;background:#16a34a;color:#fff;text-decoration:none;font-weight:900;padding:16px;border-radius:14px;}
    a.btn:active{transform:scale(.99);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>오픈채팅으로 신청</h1>
      <p>아래 버튼을 누르면 오픈채팅이 새 탭에서 열립니다.</p>
      <a class="btn" href="https://open.kakao.com/o/gBpNh0ei" target="_blank" rel="noopener">
        오픈채팅 열기
      </a>
    </div>
  </div>
</body>
</html>
